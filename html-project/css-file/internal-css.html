<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      .parent {
        float: left;
        width: 300px;
        height: 300px;
        background-color: lightblue;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        color: #2c3e50;
      }

      p {
        line-height: 1.6;
      }

      a {
        color: #2980b9;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <p>This is a div with inline CSS</p>
      <h1>This is inline CSS</h1>
    </div>

    <h1>Internal CSS Example</h1>
    <p>
      This is an example of a simple HTML document with internal CSS styling.
    </p>
    <p>
      It allows you to apply styles to elements throughout the document without
      needing an external stylesheet.
    </p>
  </body>
</html>
