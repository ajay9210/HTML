<!DOCTYPE html>

<html>

<head>
    <title>Link Image Listing Tag</title>
</head>

<body>

    <!-- Link or a tag -->

    <a href="google.com" target="_blank" title="Go to google" rel="noopener">
        Visit google website
    </a>

    <!-- img tag -->

    <img src="image path" alt="img description text here" width="300" height="200" title="Click to view full image"
        loading="lazy" />

    <!-- Listing tag -->    

    <!-- Unordered List -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>

    <!-- Description List -->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>

</html>
