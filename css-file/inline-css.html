<!DOCTYPE html>
<html>
  <head>
    <title>Inline CSS Example</title>
  </head>

  <body>
    <div
      style="
        float: left;
        width: 300px;
        height: 300px;
        background-color: lightblue;">
      <p style="color: blue; font-size: 20px">This is a div with inline CSS</p>
      <h1 style="color: red; font-size: 30px">This is inline CSS</h1>
    </div>

    <div
      style="float: left; width: 500px; height: 300px; background-color: #000">
      <p style="color: #ffffff; font-size: 20px">
        This is another div with inline CSS
      </p>
      <h1 style="color: orange; font-size: 30px">This is another inline CSS</h1>
    </div>
  </body>
</html>
