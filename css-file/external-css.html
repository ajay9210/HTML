<!DOCTYPE html>
<html>
  <head>
    <title>External CSS Example</title>
   <link rel="stylesheet"  href="css/styles.css">
   
  </head>

  <body>
    <div class="parent">
      <p>This is a div with external CSS</p>
      <h1>This is external CSS</h1>
    </div>

    <h1>External CSS Example</h1>
    <p>
      This is an example of a simple HTML document with external CSS styling.
    </p>
    <p>
      It allows you to apply styles to elements throughout the document without
      needing inline styles.
    </p>
    </body>
   
  </body>
</html>
